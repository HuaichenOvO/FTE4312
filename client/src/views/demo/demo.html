<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <title>demo</title>
</head>


<body>
  <div class="container">
    <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
      aria-controls="offcanvasExample">
      Profile
    </a>
    <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
    aria-controls="offcanvasExample">
    按钮中使用 data-bs-target
  </button> -->
  </div>


  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header  text-dark ">
      <h1 class="offcanvas-title" id="offcanvasExampleLabel ">Profile</h1>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body bg-light">

      <div style="padding: 10px 10px 10px;">
        <form class="bs-example bs-example-form" role="form">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">User Name: <div id="username_"></div></span>
          </div><br>
          <div class="input-group">
            <span class="input-group-addon">Coin: <div id="coin_"></div></span>
          </div><br>
          <div class="input-group input-group-sm">
            <span class="input-group-addon">Flowers: <span id="__flowers__"></span></span>
          </div><br>

          <div id="ProfileButton"></div>


        </form>
      </div>
    </div>
  </div>



  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
